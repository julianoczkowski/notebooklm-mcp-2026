name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below so we can reproduce and fix it.

  - type: input
    id: version
    attributes:
      label: Version
      description: "Run `notebooklm-mcp-2026 version` and paste the output."
      placeholder: "0.1.2"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: dropdown
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which client were you using when the bug occurred?
      options:
        - Claude Code
        - Claude Desktop
        - Cursor
        - VS Code (Copilot)
        - MCP Inspector
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "When I run query_notebook, I get..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to trigger the bug.
      placeholder: |
        1. Run `notebooklm-mcp-2026 login`
        2. ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error output / logs
      description: Paste any error messages or relevant log output. Run `notebooklm-mcp-2026 doctor` and include its output if relevant.
      render: text

  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Anything else that might help (screenshots, config snippets, etc.).
